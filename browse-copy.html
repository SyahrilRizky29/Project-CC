  <style>
    /* Game Cards Styling */
    .game-card {
      background: #1f2122;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 30px;
      height: 100%;
    }
    
    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(236, 96, 144, 0.5);
    }
    
    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ec6090;
    }
    
    .game-card-body {
      padding: 15px;
    }
    
    .game-title {
      font-size: 18px;
      margin-bottom: 5px;
      color: #fff;
    }
    
    .game-platform {
      color: #ec6090;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .game-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .game-rating, .game-downloads {
      display: flex;
      align-items: center;
      color: #ccc;
      font-size: 14px;
    }
    
    .game-rating i, .game-downloads i {
      margin-right: 5px;
      color: #ec6090;
    }
    
    .game-genre {
      display: inline-block;
      background: rgba(236, 96, 144, 0.2);
      color: #ec6090;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 10px;
    }
    
    /* Search and Filter Section */
    .search-filter {
      background: #27292a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    
    .search-filter input, .search-filter select {
      background: #1f2122;
      border: none;
      color: #fff;
    }
    
    .search-filter input:focus, .search-filter select:focus {
      box-shadow: 0 0 0 0.25rem rgba(236, 96, 144, 0.25);
    }
    
    /* Popup Styling */
    .game-popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      overflow-y: auto;
    }
    
    .game-popup {
      background: #1f2122;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(236, 96, 144, 0.3);
    }
    
    .popup-header {
      background: #ec6090;
      padding: 15px 20px;
      position: relative;
    }
    
    .popup-header h3 {
      color: #fff;
      margin: 0;
    }
    
    .close-popup {
      position: absolute;
      right: 20px;
      top: 15px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    
    .popup-content {
      display: flex;
      padding: 20px;
    }
    
    .popup-image {
      flex: 0 0 300px;
      margin-right: 20px;
    }
    
    .popup-image img {
      width: 100%;
      border-radius: 10px;
    }
    
    .popup-details {
      flex: 1;
    }
    
    .popup-meta {
      margin-bottom: 15px;
    }
    
    .popup-meta span {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    
    .popup-meta strong {
      color: #ec6090;
    }
    
    .popup-description {
      color: #fff;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      .popup-content {
        flex-direction: column;
      }
      
      .popup-image {
        margin-right: 0;
        margin-bottom: 20px;
      }
      
      .game-card img {
        height: 150px;
      }
    }
  </style>
</head>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
          <!-- Search and Filter Section -->
          <div class="search-filter">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control" id="searchInput" placeholder="Search games...">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <select class="form-control" id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="FPS">FPS</option>
                    <option value="MOBA">MOBA</option>
                    <option value="Battle Royale">Battle Royale</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <select class="form-control" id="platformFilter">
                    <option value="">All Platforms</option>
                    <option value="PC">PC</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Mobile">Mobile</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <select class="form-control" id="ratingFilter">
                    <option value="">All Ratings</option>
                    <option value="4.5">4.5+</option>
                    <option value="4.0">4.0+</option>
                    <option value="3.5">3.5+</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="resetFilters">Reset</button>
              </div>
            </div>
          </div>

          <!-- Game Cards Grid -->
          <div class="row" id="gameCardsContainer">
            <!-- Game cards will be dynamically inserted here -->
          </div>

          <!-- Load More Button -->
          <div class="row">
            <div class="col-lg-12 text-center">
              <button class="main-button" id="loadMore">Lihat Semua</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Popup -->
  <div id="gamePopup" class="game-popup-overlay">
    <div class="game-popup">
      <div class="popup-header">
        <h3 id="popupGameTitle">Game Title</h3>
        <span class="close-popup" onclick="closePopup()">&times;</span>
      </div>
      <div class="popup-content">
        <div class="popup-image">
          <img id="popupGameImage" src="" alt="Game Image">
        </div>
        <div class="popup-details">
          <div class="popup-meta">
            <span><strong>Release Date:</strong> <span id="popupReleaseDate">-</span></span>
            <span><strong>Platform:</strong> <span id="popupPlatform">-</span></span>
            <span><strong>Developer:</strong> <span id="popupDeveloper">-</span></span>
            <span><strong>Publisher:</strong> <span id="popupPublisher">-</span></span>
            <span><strong>Genre:</strong> <span id="popupGenre">-</span></span>
            <span><strong>Age Rating:</strong> <span id="popupAgeRating">-</span></span>
            <span><strong>Rating:</strong> <span id="popupRating">-</span></span>
            <span><strong>Downloads:</strong> <span id="popupDownloads">-</span></span>
          </div>
          <div class="popup-description" id="popupDescription">
            Game description will appear here.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script>
    // Game Data
    const gamesData = [
      {
        id: 'gta-v',
        title: 'GTA V',
        releaseDate: '17 September 2013',
        platform: 'PC, PlayStation, Xbox',
        developer: 'Rockstar North',
        publisher: 'Rockstar Games',
        genre: 'Action, Adventure',
        ageRating: '17+',
        rating: '4.6',
        downloads: '2.5M',
        description: 'Grand Theft Auto V (GTA V) adalah game aksi petualangan open-world yang dikembangkan oleh Rockstar North dan diterbitkan oleh Rockstar Games, yang mengajak pemain menjelajahi kota Los Santos, menyelesaikan misi, dan menikmati cerita penuh aksi.',
        imageUrl: 'assets/images/grand-theft-auto-v.jpg'
      },
      {
        id: 'wuthering-waves',
        title: 'Wuthering Waves',
        releaseDate: '22 Mei 2024',
        platform: 'PC, Mobile',
        developer: 'Kuro Games',
        publisher: 'Kuro Games',
        genre: 'Action RPG',
        ageRating: '12+',
        rating: '4.7',
        downloads: '1.5M',
        description: 'Wuthering Waves adalah game action RPG open world bergaya anime yang mengajak pemain menjelajahi dunia pasca apokaliptik Solaris 3 dengan pertarungan dinamis dan narasi mendalam.',
        imageUrl: 'assets/images/wuthering-waves-3840x2160-19530.jpg'
      },
      // Add all other games in the same format...
    ];

    // Initialize the page with game cards
    function initializeGameCards() {
      const container = document.getElementById('gameCardsContainer');
      container.innerHTML = '';
      
      // Display first 6 games initially
      const initialGames = gamesData.slice(0, 6);
      
      initialGames.forEach(game => {
        const card = createGameCard(game);
        container.appendChild(card);
      });
    }

    // Create a game card element
    function createGameCard(game) {
      const colDiv = document.createElement('div');
      colDiv.className = 'col-lg-3 col-md-4 col-sm-6';
      
      colDiv.innerHTML = `
        <div class="game-card" onclick="openPopup('${game.id}')">
          <img src="${game.imageUrl}" alt="${game.title}">
          <div class="game-card-body">
            <h4 class="game-title">${game.title}</h4>
            <p class="game-platform">${game.platform}</p>
            <div class="game-meta">
              <span class="game-rating"><i class="fa fa-star"></i> ${game.rating}</span>
              <span class="game-downloads"><i class="fa fa-download"></i> ${game.downloads}</span>
            </div>
            <span class="game-genre">${game.genre.split(',')[0].trim()}</span>
          </div>
        </div>
      `;
      
      return colDiv;
    }

    // Open popup with game details
    function openPopup(gameId) {
      const game = gamesData.find(g => g.id === gameId);
      if (game) {
        document.getElementById('popupGameTitle').textContent = game.title;
        document.getElementById('popupGameImage').src = game.imageUrl;
        document.getElementById('popupGameImage').alt = game.title;
        document.getElementById('popupReleaseDate').textContent = game.releaseDate;
        document.getElementById('popupPlatform').textContent = game.platform;
        document.getElementById('popupDeveloper').textContent = game.developer;
        document.getElementById('popupPublisher').textContent = game.publisher;
        document.getElementById('popupGenre').textContent = game.genre;
        document.getElementById('popupAgeRating').textContent = game.ageRating;
        document.getElementById('popupRating').textContent = game.rating;
        document.getElementById('popupDownloads').textContent = game.downloads;
        document.getElementById('popupDescription').textContent = game.description;
        
        document.getElementById('gamePopup').style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
    }

    // Close popup
    function closePopup() {
      document.getElementById('gamePopup').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Filter games based on search and filters
    function filterGames() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const genreFilter = document.getElementById('genreFilter').value;
      const platformFilter = document.getElementById('platformFilter').value;
      const ratingFilter = document.getElementById('ratingFilter').value;
      
      const container = document.getElementById('gameCardsContainer');
      container.innerHTML = '';
      
      const filteredGames = gamesData.filter(game => {
        const matchesSearch = game.title.toLowerCase().includes(searchTerm) || 
                             game.genre.toLowerCase().includes(searchTerm);
        const matchesGenre = genreFilter === '' || game.genre.includes(genreFilter);
        const matchesPlatform = platformFilter === '' || game.platform.includes(platformFilter);
        const matchesRating = ratingFilter === '' || parseFloat(game.rating) >= parseFloat(ratingFilter);
        
        return matchesSearch && matchesGenre && matchesPlatform && matchesRating;
      });
      
      filteredGames.forEach(game => {
        const card = createGameCard(game);
        container.appendChild(card);
      });
      
      // Show message if no results
      if (filteredGames.length === 0) {
        container.innerHTML = '<div class="col-12 text-center"><p>No games found matching your criteria.</p></div>';
      }
    }

    // Load more games
    document.getElementById('loadMore').addEventListener('click', function() {
      const container = document.getElementById('gameCardsContainer');
      container.innerHTML = '';
      
      gamesData.forEach(game => {
        const card = createGameCard(game);
        container.appendChild(card);
      });
      
      this.style.display = 'none';
    });

    // Initialize filters
    document.getElementById('searchInput').addEventListener('input', filterGames);
    document.getElementById('genreFilter').addEventListener('change', filterGames);
    document.getElementById('platformFilter').addEventListener('change', filterGames);
    document.getElementById('ratingFilter').addEventListener('change', filterGames);
    
    document.getElementById('resetFilters').addEventListener('click', function() {
      document.getElementById('searchInput').value = '';
      document.getElementById('genreFilter').value = '';
      document.getElementById('platformFilter').value = '';
      document.getElementById('ratingFilter').value = '';
      filterGames();
    });

    // Close popup when clicking outside
    document.getElementById('gamePopup').addEventListener('click', function(e) {
      if (e.target === this) {
        closePopup();
      }
    });

    // Initialize the page
    window.onload = function() {
      initializeGameCards();
    };
  </script>
</body>
